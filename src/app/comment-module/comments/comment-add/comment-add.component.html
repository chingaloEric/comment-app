<div class="interpretation-comment-input-block">
    <textarea type="text" cols="40" rows="1" Autosize autofocus required minlength="0" [(ngModel)]="commentFormData" name="comment" #comment="ngModel" placeholder="Write your comment" class="interpretation-comment-input"></textarea>


    <div class="pull-right" [hidden]="comment.invalid || commentFormData.commentText=== ''">
        <button class="btn btn-default post-comment-btn" (click)="cancel()">CANCEL</button>
        <button [ngClass]="{
        'btn': true,
        'btn-default': true,
        'post-comment-btn': true,
        'disabled': creating
        }" (click)="postComment()">
      {{creating ? 'POSTING' : 'POST'}}
      </button>
    </div>
</div>
